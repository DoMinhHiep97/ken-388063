<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Temperatá»§e conversion</legend>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
    <label>Fahrenheit</label>
    <input type="number" oninput="convert(value)" id="value"><br><br>
    Celcius:<span id="result"></span>
</fieldset>
<script>
    function convert(f) {
        f = parseFloat(f);
        document.getElementById("result").innerHTML = (f - 32) / 1.8;
    }
</script>
</body>
</html>
